<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Up-To-Date Sports</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <div th:replace="fragments/topnav :: navbar">

    </div>
    <br>

<p>Welcome to Sports News. Get the most up-to-date scores and stats of your favorite teams.</p>
<br>
<p th:text="${player}" />

<form action="#" th:action="@{/savePlayer}" th:object="${player}" method="GET">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="firstName">First Name</span>
        </div>
        <input type="text" required pattern="[a-zA-Z]*" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="firstname" th:field="*{firstName} "/>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="lastName">Last Name</span>
        </div>
        <input type="text" required pattern="[a-zA-Z]*" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="lastname" th:field="*{lastName}"/>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="hometown">Hometown</span>
        </div>
        <input type="text" required pattern="[a-zA-Z]*" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="hometown" th:field="*{hometown}"/>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="teamPlayingFor">Team Name</span>
        </div>
        <input type="text" required pattern="[a-zA-Z]*" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="teamPlayingFor" th:field="*{teamPlayingFor}"/>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="sport">Sport</span>
        </div>
        <input type="text" required pattern="[a-zA-Z]*" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="sport" th:field="*{sport}"/>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="id">ID</span>
        </div>
        <input type="text" required pattern="[0-9]*" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="id" th:field="*{id}"/>
    </div>
    <button name="submit" type="submit" value="0">Submit</button>
</form>


</body>
</html>
